<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="css/style.css">
    <title>test</title>
</head>
<body>
    <header class="header" id="header">
        <nav class="nav container">

            
            <a href=""><img src="img/logo.png" class="nav__logo" alt=""></a>

            <div class="nav__menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#">HOME</a></li>
                    <li class="nav__item"><a href="#">PRODUCTS</a></li>
                    <li class="nav__item"><a href="#">ABOUT</a></li>
                    <li class="nav__item"><a href="#">CONTACT</a></li>
                </ul>
                <i class="uil uil-times nav__close" id="nav--close"></i>
            </div>

            <div class="nav__numbers">
                <span>Call Now</span>
                <span>1800 888 555</span>
            </div>

            <div class="nav__btns">
                <div class="nav__toggle" id="nav__toggle">
                    <i class="uil uil-apps"></i>
                </div>
            </div>
        </nav>
    </header>


    <main>
        <section class="container home">
            <div class="home__right">
                <img src="img/girls.png" alt="" class="home__img">
                <div class="circle"></div>
            </div>
            <div class="home__left">
                <div class="home__slot">NEW ARRIVALS</div>
                <div class="home__title">
                    JUST <br> FOR 
                    <span>you</span>
                </div>
                <div class="home__box">
                    <div class="home__box-title">
                        <h1>FOR ONLINE</h1>
                        <p>ORDER</p>
                    </div>
                    <div class="home__box-pourcent">
                        <span>30%</span>
                        <span>OFF</span>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="js/app.js"></script>
</body>
</html>
